<!DOCTYPE html>
<html>
<head>
    <title>VehicleMakers</title>
    <meta charset="utf-8" />
</head>

<body ng-app="vehicleApp">
    <div class="container" style="margin-top:20px">
        <table class="table table-bordered table-hover" ng-controller="vehicleMakeController">
            <thead class="thead-inverse">
                <tr>
                    <th>Name</th>
                    <th>Abrv</th>
                    <th>Edit, Update and Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vehicleMakes">

                    <td>{{item.Name}}</td>
                    <td>{{item.Abrv}}</td>
                    <td>
                        <a>Edit</a>
                        <a>Update</a>
                        <a>Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
