<div class="container" style="margin-top:20px" ng-controller="vehicleMakeController" ng-init="getAllVmk();addVehicleMakes(vehicleMakes)">
       
    <div class="row">
        <a class="col-md-8" ui-sref="vehicleMake.addVmk">Create Vehicle Make</a>
        <a ui-sref="vehicleMake" class="col-md-1 col-md-offset-2"><input class="btn-info" type="submit" value="Refresh" ng-click="getAll()" /></a>
    </div>

    <table class="table table-bordered table-hover" style="margin-top:20px" >
        <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>Abrv</th>
                <th>Edit, Details and Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vehicleMakes">

                <td>{{item.Name}}</td>
                <td>{{item.Abrv}}</td>
                <td>
                    <a ui-sref="vehicleMake.editVmk({VmkId: item.VehicleMakeId})">Edit</a>
                    <a ui-sref="vehicleMake.detailsVmk({VmkId: item.VehicleMakeId})">Details</a>
                    <a ui-sref="vehicleMake.deleteVmk({VmkId: item.VehicleMakeId})">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container" ui-view="child"></div>
</div>
