<form ng-controller="vmkEditController" name="vmkEditForm" ng-init="updateInit()">
        
    <h4 style="margin-top:20px">Vehicle Make</h4>
        <hr />
        
        <div class="form-group">
            <label class="control-label col-md-2" for="Name">Name</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Name" ng-model="Name" type="text"/> {{data.Name}}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Abrv">Abrv</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Abrv" ng-model="Abrv" type="text"/> {{data.Abrv}}
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Save" class="btn btn-default" ng-click="update()"/>
            </div>
        </div>
</form>
